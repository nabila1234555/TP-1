<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de projet</title>
</head>
<body>
<center>
<h2>Formulaire d'inscription </h2>

<form >
    <label for="nom_complet">Nom et Prénom :</label><br>
    <input type="text" id="nom_complet" name="nom_complet" required><br><br>

    <label for="groupe">Numéro de groupe :</label><br>
    <input type="number" id="groupe" name="groupe" min="1" required><br><br>

    <label for="date_debut">Date début :</label><br>
    <input type="date" id="date_debut" name="date_debut" required><br><br>

    <label for="date_fin">Date fin :</label><br>
    <input type="date" id="date_fin" name="date_fin" required><br><br>

    <label for="encadrant">Nom de l'encadrant :</label><br>
    <input type="text" id="encadrant" name="encadrant" required><br><br>

    <button type="submit" name="envoyer">Envoyer</button>
    <button type="reset">Annuler</button>
</form>
</center>

</body>
</html>
